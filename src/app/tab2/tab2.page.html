<script type="module">
  import { popoverController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
  window.popoverController = popoverController;
</script>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Recetas Populares
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="mau">
  
  <br>

  <ion-buttons slot="end">
    <ion-button>
      <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
    </ion-button>
  </ion-buttons>

  
  <ion-grid > 
    <ion-row *ngFor="let x of ingrediente">
        <ion-button expand="block" (click)="traerFiltro(x.nombre)" fill="solid" color="medium" shape="round" class="botonfiltro">{{x.nombre}}</ion-button>
      </ion-row>
  </ion-grid>

<ion-grid>
  <ion-row>
    <ion-col offset-4>
      <div><ion-button fill="outline" shape="round" size="medium" color="medium" class="botones"><ion-icon name="search-outline" size="medium"></ion-icon></ion-button></div>
    </ion-col>
    <ion-col offset-4>
      <div><ion-button fill="outline" shape="round" size="medium" color="medium" class="botones"><ion-icon name="add-outline" size="medium"></ion-icon></ion-button></div>
    </ion-col>
    <ion-col>
      <div><ion-button fill="outline" shape="round" size="medium" color="medium" class="botones"><ion-icon name="filter-outline" size="medium"></ion-icon></ion-button></div>
    </ion-col>
  </ion-row>
</ion-grid>
